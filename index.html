<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT BY RAFFSTR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #f90;
    }
    .container {
      padding: 20px;
    }
    .section {
      background: #1c1c1c;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
    }
    .section h3 {
      margin: 0 0 10px;
      color: #f90;
    }
    .payment-option {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .payment-option span {
      background: #333;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .form {
      margin-top: 20px;
    }
    .form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      background: #f90;
      color: #000;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffb733;
    }
  </style>
</head>
<body>

<header>PAYMENT BY RAFFSTR</header>

<div class="container">

  <div class="section">
    <h3>QRIS (All Payment)</h3>
    <div class="payment-option">
      <span>QRIS</span>
    </div>
  </div>

  <div class="section">
    <h3>E-Wallet</h3>
    <div class="payment-option">
      <span>OVO</span>
      <span>ShopeePay</span>
      <span>DANA</span>
      <span>LinkAja</span>
    </div>
  </div>

  <div class="section">
    <h3>Virtual Account</h3>
    <div class="payment-option">
      <span>Mandiri</span>
      <span>BCA</span>
      <span>BNI</span>
      <span>BRI</span>
    </div>
  </div>

  <div class="section">
    <h3>Convenience Store</h3>
    <div class="payment-option">
      <span>Indomaret</span>
      <span>Alfamart</span>
    </div>
  </div>

  <div class="form">
    <input type="text" placeholder="Masukkan Nomor Telepon Anda">
    <input type="number" placeholder="Masukkan Nominal Uang">
    <button class="btn">Bayar Sekarang</button>
  </div>

</div>

</body>
</html>
