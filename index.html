<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT BY RAFFSTR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .payment-box {
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .info {
      margin: 5px 0;
    }
    .btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #888;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>PAYMENT BY RAFFSTR</header>

<div class="container">
  
  <div class="payment-box">
    <div class="title">Dana</div>
    <div class="info">Nomor: <b>083867468118</b></div>
    <div class="info">Nama: <b>Lip</b></div>

  </div>

  <div class="payment-box">

    <div class="info">Nomor: <b>083893476377</b></div>

  </div>

</div>

<script>
  function copyText(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Nomor berhasil disalin: " + text);
    });
  }
</script>

</body>
</html>
